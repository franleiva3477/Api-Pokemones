<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Pokémon</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn btn-primary back-button" onclick="goBack()">Volver al inicio</button>
        <h1 class="text-center my-4" id="pokemonName">Detalles del Pokémon</h1>
        <div class="text-center">
            <img id="pokemonImage" class="img-fluid" alt="Imagen del Pokémon">
        </div>
        <div class="text-center mt-3">
            <p id="pokemonWeight"></p>
            <p id="pokemonHeight"></p>
            <p id="pokemonStats"></p>
            <p id="pokemonAbilities"></p>
        </div>
    </div>

    <!-- Bootstrap and jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript -->
    <script>
        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
    <script src="details.js"></script>
</body>
</html>
